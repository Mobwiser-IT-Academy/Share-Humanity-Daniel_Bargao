<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" />
  <link rel="stylesheet" href="share-humanity.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h3>Register your organization inside the Share humanity portal</h3>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">home</i>
          <input id="company_name" type="text" class="validate">
          <label for="company_name">Company Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_box</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Owner First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">account_box</i>
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Owner Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">location_on</i>
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="select_countries" onchange={generateCityList()}></select>
          <label>Country</label>
        </div>
        <div class="input-field col s5">
          <select id="select_cities"></select>
          <label>City/State</label>
        </div>
        <div class="input-field col s1">
          <input id="zipcode" type="text" class="validate">
          <label for="zipcode">ZipCode</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <p>What Issues is your ompany focused on? </p>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">visibility</i>
          <input id="focus" type="text" class="validate">
          <label for="focus">Example: Pollution, Global health, Humanitarian Crises, etc...</label>
        </div>
      </div>
      <p>What Areas of Work is your company focused on?</p>
      <div class="row" id="last_row"></div>
      <a class="btn-floating btn-small waves-effect waves-light red" id="add_btn" onclick="addAreaOfWork()">
        <i class="material-icons">add</i>
      </a>
      <div id="submit_btn" class="submit_btn">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    </form>
  </div>

  <!--JavaScript at end of body for optimized loading-->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.js"></script>
  <script src="share-humanity.js"></script>
</body>

</html>
